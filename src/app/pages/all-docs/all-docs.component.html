<div *ngIf="!loading else loading_data">
    <div *ngIf="documentation.length>0 && !error; else error_data" id="docs-container">
        <div id="left-menu">
            <app-menu-left (optionsStatus)="optionsStatus($event)" (docsSelected)="setDocs($event)"
                [documentation]="documentation"></app-menu-left>
        </div>
        <div *ngIf="showDocs" id="docs-content">
            <app-docs-content [documentation]="selectedDoc"></app-docs-content>
        </div>
    </div>
</div>

<ng-template #loading_data>
    <nz-spin style="margin-top: 150px;" [nzSize]="'large'"></nz-spin>
</ng-template>

<ng-template #error_data>
    <div id="error">
        <h1>{{error}}</h1>
        <nz-result style="color: white;" nzStatus="500" nzSubTitle="Sorry, there is an error on server.">
            <div nz-result-extra>
              <button nz-button nzType="primary" (click)="getDocs()">Try again</button>
            </div>
          </nz-result>
    </div>
</ng-template>
